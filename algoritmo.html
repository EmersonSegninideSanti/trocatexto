<body>
    <script>
        function mainFunction (text, toRmv, toInsrt) {
            let newText = "";
            let toAnlz = "";
            let i2 = 0;
            for (let ch of text) {
                if ((ch === toRmv[i2]) && (toAnlz !== toRmv)) {
                    toAnlz += ch;
                    i2 = (i2 < toRmv.length - 1) ? i2 + 1 : i2;
                    continue;
                }
                if (toAnlz === "") {
                    newText += ch;
                    continue;
                } else {
                    if (toAnlz === toRmv) {
                        newText += toInsrt + ch;
                    } else {
                        newText += toAnlz + ch;
                    }
                    toAnlz = "";
                    i2 = 0;
                }
            }
            newText += toAnlz;
            return newText;
        }
        alert(mainFunction(text='aaa1aaa1aaa1aaa1aa',toRmv='1',toInsrt='Y'));


    </script>
